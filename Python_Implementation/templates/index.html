<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DSA EL | Intelligent Compression</title>
    <!-- CSS Link -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
    <!-- Fonts -->
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;700&family=Fira+Code:wght@400;500&display=swap"
        rel="stylesheet">
</head>

<body>

    <!-- Background Elements -->
    <div class="background-grid"></div>
    <div class="background-globes">
        <div class="globe g1"></div>
        <div class="globe g2"></div>
    </div>

    <div class="container">
        <!-- Header -->
        <header>
            <div class="brand-section">
                <span class="material-icons-round logo-icon">account_tree</span>
                <div class="title-group">
                    <h1>DSA EL</h1>
                </div>
            </div>
            <p class="tagline">Data Structures & Algorithms Project: LZW + Huffman Implementation</p>
        </header>

        <div class="dashboard-grid">
            <!-- Left Panel: Input & Controls -->
            <div class="panel control-panel">

                <!-- Drop Zone -->
                <div class="drop-area" id="dropZone">
                    <div class="drop-content">
                        <span class="material-icons-round upload-icon">folder_zip</span>
                        <h3>Input Data</h3>
                        <p>Drag & Drop or Click to Select</p>
                    </div>
                    <input type="file" id="fileInput" class="hidden-input" style="display: none;">
                </div>

                <!-- File Status -->
                <div id="fileInfo" class="file-status"></div>

                <!-- Buttons -->
                <div class="control-row">
                    <button class="btn btn-primary" id="compressBtn">
                        <span class="material-icons-round">memory</span> Compress
                    </button>
                    <button class="btn btn-secondary" id="decompressBtn">
                        <span class="material-icons-round">settings_backup_restore</span> Restore
                    </button>
                </div>

                <!-- Mini Stats -->
                <div class="stats-mini-row">
                    <div class="mini-stat">
                        <span class="material-icons-round mini-icon">data_usage</span>
                        <div class="mini-info">
                            <span class="label">Processed</span>
                            <span class="val" id="compressedCount">0</span>
                        </div>
                    </div>
                    <div class="mini-stat">
                        <span class="material-icons-round mini-icon">restore</span>
                        <div class="mini-info">
                            <span class="label">Restored</span>
                            <span class="val" id="decompressedCount">0</span>
                        </div>
                    </div>
                    <div class="mini-stat" style="flex: 0;">
                        <button id="resetStatsBtn" class="mini-icon"
                            style="border:none; cursor:pointer; transition: all 0.2s;" title="Reset Counts">
                            <span class="material-icons-round">restart_alt</span>
                        </button>
                    </div>
                </div>
            </div>

            <!-- Right Panel: Visuals & Logs -->
            <div class="panel viz-panel">

                <!-- Console Box -->
                <div class="console-box" id="consoleBox">
                    <div class="console-header">
                        <span class="dot red"></span>
                        <span class="dot yellow"></span>
                        <span class="dot green"></span>
                        <span class="console-title">Algorithm Log</span>
                    </div>
                    <div class="console-content" id="consoleContent">
                        <div class="log-line text-muted">// Waiting for input...</div>
                        <div class="log-line text-muted">// System Ready.</div>
                    </div>
                </div>

                <!-- Results Overlay (Hidden by default) -->
                <div class="results-overlay" id="resultsSection" style="display: none;">
                    <div class="chart-container" style="position: relative; height: 150px;">
                        <canvas id="sizeChart"></canvas>
                    </div>

                    <div class="metrics-row">
                        <div class="metric-card">
                            <span class="m-label">Original</span>
                            <span class="m-val" id="originalSize">0 KB</span>
                        </div>
                        <div class="metric-card">
                            <span class="m-label">DSA EL</span>
                            <span class="m-val highlight" id="processedSize">0 KB</span>
                        </div>
                    </div>

                    <div class="download-msg">
                        <span class="material-icons-round">check_circle</span> Download Started
                    </div>
                    <a id="downloadLink" href="#" style="display:none;"></a>
                </div>

            </div>
        </div>
    </div>

    <!-- Script at the end -->
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>

</html>
